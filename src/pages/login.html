<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body class="login-page">
    <section class="login-form-container">
        <form class="login-form">
            <h1 class="login-form__title">Вход</h1>

            <div class="login-form__login-field input-field">
                <label for="login" class="input-field__label">Логин</label>
                <input type="text" class="input-field__input" id="login" name="login" placeholder="Логин" required>
                <div class="input-field__error">Неверный логин</div>
            </div>

            <div class="login-form__password-field input-field">
                <label for="password" class="input-field__label">Пароль</label>
                <input type="password" class="input-field__input" id="password" name="password" placeholder="Пароль"
                    required>
                <div class="input-field__error">Неверный пароль</div>
            </div>

            <button type="submit" class="login-form__button">Войти</button>

            <a href="/pages/signup/signup" class="login-form__link">Создать аккаунт</a>
        </form>
    </section>
</body>

</html>
